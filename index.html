<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tienda e-commerce de ejemplo con mejoras en accesibilidad, rendimiento y experiencia de usuario.">
  <title>Tienda Ecommerce Mejorada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con navegación -->
  <header>
    <h1>Tienda Ecommerce</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <div id="cart">
      <span>Carrito: </span>
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Sección principal donde se cargarán los productos dinámicamente -->
  <main>
    <section id="product-list" class="product-list">
      <!-- Los productos se insertan aquí mediante JavaScript -->
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Tienda Ecommerce. Todos los derechos reservados.</p>
  </footer>

  <!-- Contenedor para notificaciones tipo "toast" -->
  <div id="toast" role="alert" aria-live="assertive"></div>

  <script src="script.js"></script>
</body>
</html>
