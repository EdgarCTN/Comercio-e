<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tienda ecommerce con productos de calidad. Compra en línea de forma segura y rápida.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Ecommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Tienda Ecommerce</h1>
    <nav>
      <div id="cart" aria-label="Carrito de Compras">
        <span>Carrito: </span>
        <span id="cart-count">0</span>

  </header>

  <main>
    <section class="product-list" aria-label="Lista de Productos">
      <!-- Los productos se cargarán dinámicamente aquí -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Tienda Ecommerce. Todos los derechos reservados.</p>
  </footer>

  <!-- Contenedor para notificaciones tipo Toast -->
  <div id="toast-container" aria-live="polite"></div>

  <script src="script.js"></script>

</html>
