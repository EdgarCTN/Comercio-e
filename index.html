<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Tienda Ecommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Tienda Ecommerce</h1>
    <div id="cart">
      <span>Carrito: </span>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>Descripción breve del producto 1.</p>
        <p class="price">$10.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>Descripción breve del producto 2.</p>
        <p class="price">$20.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Producto 3">
        <h2>Producto 3</h2>
        <p>Descripción breve del producto 3.</p>
        <p class="price">$30.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
